<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/app/dist/style.css" />
    <script src="./script/script.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="notifications">
        <div class="notifications__wrap">
          <h2 class="notifications__wrap--header">Notifications</h2>
          <span
            class="notifications__wrap--quantity"
            aria-label="Number of Notifications"
            data-notifications-counter
          ></span>
        </div>
        <button class="notifications__button" data-mark-all-btn>Mark all as read</button>
      </div>

      <div class="messages">
        <figure class="messages__message messages__unread" aria-label="Unread Message">
          <img class="messages__message--avatar" data-person-profil-picture />
          <figcaption class="messages__message--wrapper">
            <h3 class="messages__message--wrapper-header">
              <a href="" class="name"><strong data-person-name></strong></a
              ><span data-person-action></span>
              <a href="" class="post"><strong data-person-thing></strong></a>
            </h3>
            <a href="" class="messages__message--wrapper-header-pv" data-person-private-message></a>
            <time data-person-time-ago>1m ago</time>
          </figcaption>
          <a href="" class="messages__message--commented-img">
            <img data-person-image-description />
          </a>
        </figure>

        <figure class="messages__message messages__unread" aria-label="Unread Message">
          <img class="messages__message--avatar" data-person-profil-picture />
          <figcaption class="messages__message--wrapper">
            <h3 class="messages__message--wrapper-header">
              <a href="" class="name"><strong data-person-name></strong></a
              ><span data-person-action></span>
              <a href="" class="post"><strong data-person-thing></strong></a>
            </h3>
            <a href="" class="messages__message--wrapper-header-pv" data-person-private-message></a>
            <time data-person-time-ago>5m ago</time>
          </figcaption>
          <a href="" class="messages__message--commented-img">
            <img data-person-image-description />
          </a>
        </figure>

        <figure class="messages__message messages__unread" aria-label="Unread Message">
          <img class="messages__message--avatar" data-person-profil-picture />
          <figcaption class="messages__message--wrapper">
            <h3 class="messages__message--wrapper-header">
              <a href="" class="name"><strong data-person-name></strong></a
              ><span data-person-action></span>
              <a href="" class="post"><strong data-person-thing></strong></a>
            </h3>
            <a href="" class="messages__message--wrapper-header-pv" data-person-private-message></a>
            <time data-person-time-ago>1 day ago</time>
          </figcaption>
          <a href="" class="messages__message--commented-img">
            <img data-person-image-description />
          </a>
        </figure>

        <figure class="messages__message messages__withAdditionalContent">
          <img class="messages__message--avatar" data-person-profil-picture />
          <figcaption class="messages__message--wrapper">
            <h3 class="messages__message--wrapper-header">
              <a href="" class="name"><strong data-person-name></strong></a
              ><span data-person-action></span>
              <a href="" class="post"><strong data-person-thing></strong></a>
            </h3>
            <time data-person-time-ago>5 days ago</time>
            <a href="" class="messages__message--wrapper-header-pv" data-person-private-message></a>
          </figcaption>
          <a href="" class="messages__message--commented-img">
            <img data-person-image-description />
          </a>
        </figure>

        <figure class="messages__message messages__withAdditionalContent">
          <img class="messages__message--avatar" data-person-profil-picture />
          <figcaption class="messages__message--wrapper">
            <h3 class="messages__message--wrapper-header">
              <a href="" class="name"><strong data-person-name></strong></a
              ><span data-person-action></span>
              <a href="" class="post"><strong data-person-thing></strong></a>
            </h3>
            <a href="" class="messages__message--wrapper-header-pv" data-person-private-message></a>
            <time data-person-time-ago>1 week ago</time>
          </figcaption>
          <a href="" class="messages__message--commented-img">
            <img data-person-image-description />
          </a>
        </figure>

        <figure class="messages__message">
          <img class="messages__message--avatar" data-person-profil-picture />
          <figcaption class="messages__message--wrapper">
            <h3 class="messages__message--wrapper-header">
              <a href="" class="name"><strong data-person-name></strong></a
              ><span data-person-action></span>
              <a href="" class="post"><strong data-person-thing></strong></a>
            </h3>
            <a href="" class="messages__message--wrapper-header-pv" data-person-private-message></a>
            <time data-person-time-ago>2 weeks ago</time>
          </figcaption>
          <a href="" class="messages__message--commented-img">
            <img data-person-image-description />
          </a>
        </figure>

        <figure class="messages__message">
          <img class="messages__message--avatar" data-person-profil-picture />
          <figcaption class="messages__message--wrapper">
            <h3 class="messages__message--wrapper-header">
              <a href="" class="name"><strong data-person-name></strong></a
              ><span data-person-action></span>
              <a href="" class="post"><strong data-person-thing></strong></a>
            </h3>
            <a href="" class="messages__message--wrapper-header-pv" data-person-private-message></a>
            <time data-person-time-ago>2 weeks ago</time>
          </figcaption>
          <a href="" class="messages__message--commented-img">
            <img data-person-image-description />
          </a>
        </figure>
      </div>
    </main>
  </body>
</html>
